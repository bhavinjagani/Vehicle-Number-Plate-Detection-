output_root: data/processed
splits: ["train", "val", "test"]
merge_strategy: copy
limit_per_split: null

datasets:
  - name: ANPR Yolo.v2i.yolov9
    enabled: true
    splits:
      train:
        images: ANPR Yolo.v2i.yolov9/train/images
        labels: ANPR Yolo.v2i.yolov9/train/labels
      val:
        images: ANPR Yolo.v2i.yolov9/valid/images
        labels: ANPR Yolo.v2i.yolov9/valid/labels
      test:
        images: ANPR Yolo.v2i.yolov9/test/images
        labels: ANPR Yolo.v2i.yolov9/test/labels
  - name: openalpr
    enabled: false
  - name: indian
    enabled: false
  - name: aolp
    enabled: false